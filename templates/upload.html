<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Reader Music</title>
</head>
<body>
  <h2>Upload a MusicXML File</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".musicxml,.xml" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
